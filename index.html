---
title: Phyxsius
---

<div class="blog__posts">
	{% for post in site.posts %}
		<div class="grid-cell--12-col">
			<div class="card shadow--3dp">
				<div class="card__media">
					<h3>
						<a href="{{ post.url }}">{{ post.title }}</a>
					</h3>
				</div>
				<div class="card__supporting-text">
					{{ post.excerpt }}
				</div>
				<div class="card__supporting-text">
					{{ post.author }}
					{{ post.date | date_to_string }}
				</div>
			</div>
		</div>
	{% endfor %}
</div>
